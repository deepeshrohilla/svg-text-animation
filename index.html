<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate SVG Text Using CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="animate">
        <!-- SVG Code -->
        <svg version="1.1" id="thanos" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 800 300" enable-background="new 0 0 800 300" xml:space="preserve">
            <text transform="matrix(1 0 0 1 4.2921 210.0535)" font-size="193">THANOS</text>
        </svg>
    </div>


</body>

</html>
